<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .changeColor {
            height: 200px;
            width: 200px;
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
        }
        .wishlist {
            filter: invert(30%) sepia(96%) saturate(6575%) hue-rotate(354deg) brightness(89%) contrast(123%);
        }
    </style>
</head>
<body>

    <div class="changeColor">
        <div class="add-to-wishlist">
            <img src="./icons/heart.png" alt="add to wish list" class="wishList">
        </div>
    </div>
    <script>
    const likeItem = document.querySelector(".wishList");
    function likeButton() {
        likeItem.addEventListener('click', function () {
            likeItem.classList.toggle('wishlist');
        })
    }

    likeButton();
    </script>
</body>
</html>
